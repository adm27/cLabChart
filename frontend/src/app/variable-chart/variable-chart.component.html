
<div class="div-container">
  <div class="form"><mat-form-field appearance="fill">
    <mat-label>Select X Level</mat-label>
    <mat-select (selectionChange)="setChart($event.value)">
      <mat-option *ngFor="let variable of xLevels" [value]="variable.name">{{variable.name}}</mat-option>
    </mat-select>
  </mat-form-field></div>
  <div class="chart" echarts [options]="chartOption" (chartInit)="onChartInit($event)"></div>
</div>
